<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .wheel-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #wheel {
            position: relative;
        }

        #wheelCanvas {
            border: 5px solid #333;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #spinButton:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 30px;
            text-align: center;
        }

        #resultText {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div id="wheel">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
        <button id="spinButton">Spin</button>
    </div>

    <div id="result">
        <h2 id="resultText"></h2>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const resultText = document.getElementById('resultText');

        const options = ['Sharpness', 'Protection', 'Maniac Miner Trap', 'Forge', 'Heal Pool', 'Alarm Trap', 'Counter Offensive Trap', 'Miner Fatigue Trap', 'Blindness Trap', 'Dragon Buff'];
        const optionCount = options.length;
        const arcSize = (2 * Math.PI) / optionCount;
        let currentAngle = 0;
        let spinAngle = 0;
        let spinSpeed = 0;
        let isSpinning = false;

        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FF5733', '#33FF57', '#3357FF', '#FF33A8'];

        // Draw the wheel
        function drawWheel() {
            ctx.clearRect(0, 0, 500, 500);
            for (let i = 0; i < optionCount; i++) {
                const angle = currentAngle + i * arcSize;
                ctx.beginPath();
                ctx.arc(250, 250, 250, angle, angle + arcSize);
                ctx.lineTo(250, 250);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();

                // Add text to each slice
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + arcSize / 2);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(options[i], 100, 10);
                ctx.restore();
            }
        }

        // Spin the wheel
        function spinWheel() {
            if (isSpinning) return; // Prevent double-clicking

            isSpinning = true;
            spinAngle = Math.random() * 360 + 3600; // Spin at least 10 full turns (3600 degrees)
            spinSpeed = 30; // Initial spin speed

            const step = () => {
                spinSpeed *= 0.97; // Gradually slow down
                currentAngle += spinSpeed; // Increase the angle

                if (spinSpeed > 0.1) {
                    requestAnimationFrame(step); // Continue animation
                } else {
                    isSpinning = false;
                    const winningIndex = Math.floor(((currentAngle % 360) / 360) * optionCount);
                    resultText.textContent = `You won: ${options[winningIndex]}`;
                }
                drawWheel();
            };

            step();
        }

        spinButton.addEventListener('click', () => {
            resultText.textContent = '';
            spinWheel();
        });

        drawWheel(); // Initial wheel setup
    </script>
</body>
</html>
